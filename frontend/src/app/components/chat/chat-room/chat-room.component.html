<!-- chat-room.component.html -->
<div class="chat-room">
    <h3>Chat</h3>
    <div class="messages">
      <div *ngFor="let message of messages">
        <p><strong>{{ message.senderId === selectedUserId ? 'Them' : 'You' }}:</strong> {{ message.content }}</p>
      </div>
    </div>
    <app-message-input [receiverId]="selectedUserId"></app-message-input>
  </div>
