<div *ngIf="selectedUser" class="chat-container">
  <h2>Chat with {{ selectedUser.name }}</h2>
  <div class="messages">
    <div class="message" *ngFor="let message of messages">
      <p
        [ngClass]="{
          myMessage: message.senderId === userId,
          otherMessage: message.senderId !== userId
        }"
      >
        {{ message.content }}
      </p>
    </div>
  </div>
  <div class="form">
    <app-input
      [(value)]="newMessage"
      name="message"
      placeholder="Type a message"
    />
    <button (click)="sendMessage()" class="primary-btn">Send</button>
  </div>
</div>
