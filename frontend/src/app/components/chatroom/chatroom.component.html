<div class="chatroom">
  <div class="messages">
    <div *ngFor="let message of messages">
      <strong>{{ message.sender }}:</strong> {{ message.message }}
    </div>
  </div>
  <input [(ngModel)]="messageInput" placeholder="Type your message..." />
  <button (click)="sendMessage()">Send</button>

  <div class="status">
    <button (click)="updateStatus('online')">Online</button>
    <button (click)="updateStatus('offline')">Offline</button>
    <button (click)="updateStatus('dnd')">Do Not Disturb</button>
  </div>
</div>
